<head>
	<title>Release Schedule | openlectures</title>
	<!-- universal meta -->
	<meta charset="utf-8">
	<meta name="description" content="Free, online lectures for anyone who wants to learn - because effort should decide success">
	<meta name="author" content="The openlectures Team">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- end universal meta -->

	<!-- windows meta -->
	<!--[if lt IE 7]>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="application-name" content="openlectures">
	<meta name="msapplication-tooltip" content="Free, online lectures for anyone who wants to learn">
	<meta name="msapplication-starturl" content="/">
	<link href="font-awesome-ie7.css" rel="stylesheet" type="text/css">
	<![endif]-->
	<!-- end windows meta -->

	<!-- default facebook meta -->
	<meta property="og:site_name" content="openlectures">
	<meta property="og:url" content="{canonical_url}">
	<meta property="og:title" content="{Page_Title}">
	<meta property="fb:app_id" content="238184899560410">
	<meta property="og:email" content="hello@openlectures.org"/>
	<!-- end default facebook meta -->

	<!-- icons and humans.txt -->
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="/apple-touch-icon-57x57-precomposed.png" />
	<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	<link rel="fluid-icon" href="/apple-touch-icon-144x144-precomposed.png" title="openlectures" />
	<link rel="author" type="text/plain" href="humans.txt">
	<!-- end icons and humans.txt -->

	<!-- load CSS -->
	<link href="css/app.css" rel="stylesheet" media="screen,projector,print" type="text/css">
	<!-- <link href="css/holmes.min.css" rel="stylesheet" media="screen,projector,print" type="text/css"> -->
	<script src="js/modernizr.min.js" type="text/javascript"></script>
	<!-- end CSS -->
</head>

<body class="holmes-debug off-canvas hide-extras">
<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
<div class="container">
<header id="header" class="row">	
<div class="twelve columns">
<nav id="menu" role="navigation" class="hide-for-small">
<ul id="mainNav" class="link-list marginbot0" style="float:left;">
<li><a href="#" title="Home"><i class="icon-home"></i></a></li>
<li><a href="#" data-reveal-id="error" data-animation="fade" title="Report Error"><i class="icon-layers"></i> <i class="icon-down-open"></i></a></li>
</ul><!--mainNav"-->
<ul class="link-list" style="float:right;">
<li><a href="#" data-reveal-id="error" data-animation="fade" title="Report Error"><i class="icon-attention-sign"></i></a></li>
<li><a href="#" data-reveal-id="login" data-animation="fade" title="Sign In"><i class="icon-login"></i></a></li>
</ul><!--subNav-->
</nav>
<a class="sidebar-button panel show-for-small" id="sidebarButton" href="#sidebar"><span class="helvetica"><strong>open</strong>lectures</span></a>
</div><!--12col-->
</header>
<div class="row">	
	<section role="main">
	<div class="row">
	<div class="twelve columns pushdown10">
	<h1 class="responsive-text margintop0 marginbot0">Schedule</h1>
	<div class="row">
	<div class="seven columns">
		<h4 class="subheader prettify hyphenate justify">We release new content by topic, two to four weeks after we complete filming.</h4>
	</div><!--8col-->
	<aside>
	<div class="four columns offset-by-one alignright hide-for-small">
		<p class="marginbot0">Change display order</p>
	<ul class="button-group radius sort-buttons" id="sort-buttons" style="float:right;">
		<li><a class="sort-newest active gray" href="#" title="Display newest first">Newest First</a></li>
		<li><a class="sort-oldest gray" href="#" title="Display oldest first">Oldest First</a></li>
	</ul><!--sortbuttons-->
	</div><!--4col-->
	</aside>
	</div><!--row--> 
	<hr>
	<div id="timeline">
		<div id="line-container">
			<div id="line"></div>
		</div><!--line-container-->
	</div><!--timeline-->
	<script id="year-marker-template" type="text/x-handlebars-template">
	<div class="item year-marker">
	    <div class="inner">
	      <div class="timestamp">{{timestamp}}</div>
	      <div class="year">{{year}}</div>
	    </div><!--inner-->
	</div><!--yearmarker-->
	</script>

	<script id="post-template" type="text/x-handlebars-template">
	<div class="five columns mobile-two item post">
	  <div class="inner">
	    <div class="responsive-text timestamp">{{timestamp}}</div>
	    {{#if caption}}
		<h2 class="responsive-text subheader margintop0 marginbot0"><small>{{caption}}</small></h2>
		{{/if}}
	    <h2 class="responsive-text margintop0">{{title}}</h2>
	    <div class="date">{{display_date}}</div>
		{{#if body}}
		<p class="shrink prettify hyphenate">{{body}}</p>
		{{/if}}
		{{#if read_more_url}}
		<ul class="button-group radius">
		<li><a target="_blank" class="gray" href="{{read_more_url}}">Read More</a></li>
		<li><a href="https://twitter.com/share" class="gray" data-url="{{read_more_url}}" data-text="{{title}}" data-count="none">Tweet</a></li>
		</ul><!--buttongroup-->
		{{/if}}
	  </div><!--inner-->
	</div><!--post-->
	</script>
	</section>

	<section id="sidebar" role="complementary">
	<nav id="sideMenu" role="navigation">
	<ul id="sideMainNav" class="side-nav miso sort-buttons">
		<li><a class="sort-newest" href="#" title="Display newest first">Newest First</a></li>
		<li><a class="sort-oldest" href="#" title="Display oldest first">Oldest First</a></li>
	</ul><!--navbar-->
	</nav><!--sidemenu-->
	</section><!--sidebar-->
</div><!--row-->
<footer>
<div class="row">
	<hr>
	<div class="twelve miso">
	<ul class="link-list">
		<li><a href="/about-us" title="About Us">About Us</a></li>
		<li><a href="/opportunities" title="Opportunities">Opportunities</a></li>
		<li><a href="/faq" title="FAQ">FAQ</a></li>
		<li><a href="/press" title="Press">Press</a></li>
		<li><a href="/contact" title="Contact">Contact</a></li>
		<li><a href="/terms" title="Terms">Terms</a></li>
		<li><a href="/privacy" title="Privacy">Privacy</a></li>
	</ul>
	</div><!--12col-->
</div><!--row-->
</footer>
</div><!--container-->
<!-- load scripts via Modernizr.Load -->
<script>
Modernizr.load([
  {
    load: 'timeout=1000!//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js',
    complete: function () {
      if ( !window.jQuery ) {
            Modernizr.load('js/jquery.min.js');
      }
    }
  },
  {
    test : Modernizr.mq('only all'),
    nope : 'js/respond.min.js'
  },
  {
	load : [
		'js/hyphenator.min.js',
		'js/jsprettify.min.js',
		'js/smoothscroll.min.js',
		'js/fittext.min.js',
		'js/handlebars.min.js',
		'js/tabletop.min.js',
		'js/plugins.min.js',
		'js/offcanvas.min.js'
	],
	complete: function () {
		Modernizr.load('js/app.min.js');
		Modernizr.load('js/script.min.js');
		Hyphenator.config({
            useCSS3hyphenation: true
        });
        Hyphenator.run();
        window.jsprettify.prettify();
	}
  }
]);
</script>
<!-- end scripts -->
</body>
</html>
